<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="background-color: #ccc;border:2px solid black;">
        <center>
            <h1>
                <h1> Ticket booking form </h1>
            </h1>
            <svg viewBox="0 0 115 64" xmlns="http://www.w3.org/2000/svg" height="40px"width="40px">
<path d="m113 63 1-9c-5 1-12 2-19 2-2-14-2-34 0-55h-19c2 21 2 41 0 62m-30 0c-2-10-2-19-2-28 33 5 36-34 10-34h-28c2 21 3 41 1 62m17-55c16 0 16 22 0 23zm-43 55c2-21 2-41 0-62h19c-2 21-2 41 0 62" fill="#027"/>
</svg>
        </center>
    </div>
    <hr>
    <hr>
    <div style="border: 2px solid #007BFF;background-color: #f0f4f8;">
    <center>
    <form action="">
        <table >
            <tr height="50px">
                <td>
                    <label for="first name">First Name:</label>
                </td>
                <td>
                    <input type="text" id="first name" placeholder="First name">
                </td>
                <td>
                    <label for="mid name">Middle Name:</label>
                </td>
                <td>
                    <input type="text" id="mid name" placeholder="mid name">
                </td>
                <td width="90px">
                    <label for="last name" > last Name:</label>
                </td>
                <td>
                    <input type="text" id="last name" placeholder="last name">
                </td>
                
            </tr>
            <tr height="50px">
                <td>
                    <label for="email">Email id:</label>
                </td>
                <td>
                    <input type="email" id="email" placeholder="@gmail.com">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass" placeholder="******">
                </td>
            </tr height="50px"> 
            <tr>
                <td>
                    <label for="ph">Phone no:</label>
                </td>
                <td>
                    <input type="tel" id="ph" placeholder="123 456 7890">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" name="age" id="age" min="18"placeholder="Enter your age">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="url">Refferal url </label>
                </td>
                <td>
                    <input type="url" id="url"placeholder=".com">
                </td>
                <td></td><td></td>
                <td>
                    <label for="team">Select your fav team</label>
                </td>
                <td>
                    <select name="team" id="team">
                        <option value="team">CSK</option>
                        <option value="team">DC</option>
                        <option value="team">GT</option>
                        <option value="team">KKR</option>
                        <option value="team">LSG</option>
                        <option value="team">MI</option>
                        <option value="team">PBSK</option>
                        <option value="team">RR</option>
                        <option value="team">RCB</option>
                        <option value="team">SRH</option>
                    </select>
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="other">Others</label>
                    <input type="radio" name="gender" id="other" value="Other">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="file">ID proof in pdf format</label>
                </td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr height="50px">
            <tr>
                <td>
                    <label for="date">Date of Birth</label>
                </td>
                <td>
                    <input type="Date" name="date" id="date" >
                </td>
                <td>
                    <label for="date">Select month</label>
                </td>
                <td>
                    <input type="month" name="date" id="date" >
                </td>
                <td>
                    <label for="date">Select week</label>
                </td>
                <td>
                    <input type="week" name="date" id="date" >
                </td>
                <td>
                    <label for="time">Appointment time</label>
                </td>
                <td>
                    <input type="time" id="time">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="ticket">Number of ticket</label>
                </td>
                <td>
                    <input type="range" name="ticket" id="ticket" min="1" max="10" step="1" oninput="vol.value = this.value">
                    <output id="vol">5</output>
                </td>
                <td>
                    <label for="color" >Choose your flag color(free):</label>
                </td>
                <td>
                    <input type="color" name="" id="color">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="search">Search </label>
                </td>
                <td>
                    <input type="search"id="search"placeholder="Search your favorite team.">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="checkbox">Agree terms and condition
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="checkbox">Above details are given by my own consious
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <input type="submit" name="" id="">
                </td>
                <td></td>
                <td>
                    <input type="hidden">
                </td>
                <td></td>
                <td></td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
    </center>
    </div>    
</body>
</html>
